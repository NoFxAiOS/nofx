name: Build and Push Docker Images

on:
  push:
    branches:
      - main
      - dev
    tags:
      - 'v*'
  workflow_dispatch:

env:
  REGISTRY_GHCR: ghcr.io
  IMAGE_NAME_BACKEND: ${{ github.repository }}/nofx-backend
  IMAGE_NAME_FRONTEND: ${{ github.repository }}/nofx-frontend

jobs:
  # å¹¶è¡Œæ„å»ºç­–ç•¥: ä½¿ç”¨åŸç”Ÿæ¶æ„ runner æå‡é€Ÿåº¦
  # GitHub Actions ç°åœ¨æ”¯æŒåŸç”Ÿ ARM64 runner (ubuntu-22.04-arm)
  build-and-push:
    runs-on: ${{ matrix.runner }}
    permissions:
      contents: read
      packages: write

    strategy:
      # å¹¶è¡Œè¿è¡Œæ‰€æœ‰æ„å»ºä»»åŠ¡
      fail-fast: false
      matrix:
        include:
          # Backend builds
          - name: backend
            dockerfile: ./docker/Dockerfile.backend
            image_suffix: backend
            platform: linux/amd64
            arch_tag: amd64
            runner: ubuntu-22.04
          - name: backend
            dockerfile: ./docker/Dockerfile.backend
            image_suffix: backend
            platform: linux/arm64
            arch_tag: arm64
            runner: ubuntu-22.04-arm  # åŸç”Ÿ ARM64 runner
          # Frontend builds
          - name: frontend
            dockerfile: ./docker/Dockerfile.frontend
            image_suffix: frontend
            platform: linux/amd64
            arch_tag: amd64
            runner: ubuntu-22.04
          - name: frontend
            dockerfile: ./docker/Dockerfile.frontend
            image_suffix: frontend
            platform: linux/arm64
            arch_tag: arm64
            runner: ubuntu-22.04-arm  # åŸç”Ÿ ARM64 runner
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # åŸç”Ÿ ARM64 runner ä¸éœ€è¦ QEMU æ¨¡æ‹Ÿ
      # åªåœ¨éœ€è¦æ—¶è®¾ç½® QEMU (ç†è®ºä¸Šä¸éœ€è¦,å› ä¸ºæ˜¯åŸç”Ÿæ„å»º)

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY_GHCR }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
        continue-on-error: true
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRY_GHCR }}/${{ github.repository }}/nofx-${{ matrix.image_suffix }}
            ${{ secrets.DOCKERHUB_USERNAME && format('{0}/nofx-{1}', secrets.DOCKERHUB_USERNAME, matrix.image_suffix) || '' }}
          tags: |
            type=ref,event=branch,suffix=-${{ matrix.arch_tag }}
            type=semver,pattern={{version}},suffix=-${{ matrix.arch_tag }}
            type=semver,pattern={{major}}.{{minor}},suffix=-${{ matrix.arch_tag }}
            type=sha,prefix={{branch}}-,suffix=-${{ matrix.arch_tag }}

      - name: Build and push ${{ matrix.name }}-${{ matrix.arch_tag }} image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          # å•ç‹¬æ„å»ºæ¯ä¸ªæ¶æ„,4 ä¸ªä»»åŠ¡å¹¶è¡Œè¿è¡Œ
          platforms: ${{ matrix.platform }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # ä½¿ç”¨æ¶æ„ç‰¹å®šçš„ç¼“å­˜
          cache-from: type=gha,scope=${{ matrix.name }}-${{ matrix.arch_tag }}
          cache-to: type=gha,mode=max,scope=${{ matrix.name }}-${{ matrix.arch_tag }}
          build-args: |
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}
            VERSION=${{ github.ref_name }}

      - name: Image digest
        run: |
          echo "âœ… Built: ${{ matrix.name }}-${{ matrix.arch_tag }}"
          echo "Platform: ${{ matrix.platform }}"
          echo "Tags: ${{ steps.meta.outputs.tags }}"

  # åˆå¹¶å¤šæ¶æ„é•œåƒä¸ºç»Ÿä¸€ manifest
  create-manifest:
    needs: build-and-push
    runs-on: ubuntu-22.04
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        image_suffix: [backend, frontend]

    steps:
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY_GHCR }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
        continue-on-error: true

      - name: Create and push multi-arch manifest
        run: |
          # æå–åˆ†æ”¯/æ ‡ç­¾å
          REF_NAME="${{ github.ref_name }}"

          # GHCR manifest
          GHCR_IMAGE="${{ env.REGISTRY_GHCR }}/${{ github.repository }}/nofx-${{ matrix.image_suffix }}"

          echo "ğŸ“¦ Creating manifest for ${{ matrix.image_suffix }}..."

          # åˆ›å»ºå¹¶æ¨é€ manifest (åˆå¹¶ amd64 å’Œ arm64)
          docker buildx imagetools create -t "${GHCR_IMAGE}:${REF_NAME}" \
            "${GHCR_IMAGE}:${REF_NAME}-amd64" \
            "${GHCR_IMAGE}:${REF_NAME}-arm64"

          # å¦‚æœæ˜¯ä¸»åˆ†æ”¯,ä¹Ÿåˆ›å»º latest æ ‡ç­¾
          if [[ "${{ github.ref }}" == "refs/heads/main" ]] || [[ "${{ github.ref }}" == "refs/heads/dev" ]]; then
            docker buildx imagetools create -t "${GHCR_IMAGE}:latest" \
              "${GHCR_IMAGE}:${REF_NAME}-amd64" \
              "${GHCR_IMAGE}:${REF_NAME}-arm64"
            echo "âœ… Created latest tag"
          fi

          # Docker Hub manifest (å¦‚æœé…ç½®äº†)
          if [[ -n "${{ secrets.DOCKERHUB_USERNAME }}" ]]; then
            DOCKERHUB_IMAGE="${{ secrets.DOCKERHUB_USERNAME }}/nofx-${{ matrix.image_suffix }}"
            docker buildx imagetools create -t "${DOCKERHUB_IMAGE}:${REF_NAME}" \
              "${DOCKERHUB_IMAGE}:${REF_NAME}-amd64" \
              "${DOCKERHUB_IMAGE}:${REF_NAME}-arm64" || true
            echo "âœ… Created Docker Hub manifest"
          fi

          echo "ğŸ‰ Multi-arch manifest created successfully!"
