name: PR Checks

on:
  pull_request:
    branches: [main, dev]

jobs:
  code-quality:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Lint Python code
      run: |
        pip install flake8 black
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        black --check .

    - name: Check requirements format
      run: |
        # 检查 requirements.txt 格式
        if ! grep -E "^(#|$|[a-zA-Z0-9_-]+==[0-9]+\.[0-9]+(\.[0-9]+)*$)" requirements.txt | grep -v "^#"; then
          echo "❌ requirements.txt format error"
          exit 1
        fi

  security-scan:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run security scan
      run: |
        pip install bandit safety
        bandit -r . -f json -o bandit-report.json
        safety check -r requirements.txt
