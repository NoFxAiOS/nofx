services:
  nofx:
    build:
      context: .
      dockerfile: ./docker/Dockerfile.backend
    container_name: nofx-trading
    restart: unless-stopped
    ports:
      - "${NOFX_BACKEND_PORT:-8080}:8080"
    volumes:
      - ./data:/app/data
      - ./private.pem:/app/private.pem
      - ./public.pem:/app/public.pem
    env_file:
      - .env
    environment:
      - TZ=${TZ:-Asia/Shanghai}
      - LOG_LEVEL=debug
    networks:
      - nofx-network

  nofx-frontend:
    # 这里我们不用 build，直接用官方 nginx 镜像挂载配置，更轻量稳定
    image: nofx-frontend:custom
    container_name: nofx-frontend
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # 【核心】把申请到的证书挂载给 Nginx
      - /etc/letsencrypt:/etc/letsencrypt:ro
      # 挂载我们下面生成的 HTTPS 配置文件
      - ./docker/nginx-ssl.conf:/etc/nginx/conf.d/default.conf
      # 依然需要前端页面文件 (这里假设刚才构建的镜像里有，或者我们直接用临时卷)
      # 为了稳妥，我们改回用 build 模式，确保你的 "hzdd" 页面还在
    build:
      context: .
      dockerfile: ./docker/Dockerfile.frontend
    networks:
      - nofx-network
    depends_on:
      - nofx

networks:
  nofx-network:
    driver: bridge
