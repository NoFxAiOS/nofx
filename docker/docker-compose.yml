services:
  # Backend service (API and core logic)
  nofx:
    build:
      context: ..
      dockerfile: docker/Dockerfile.backend
    container_name: nofx-trading
    restart: unless-stopped
    ports:
      - "${NOFX_BACKEND_PORT:-8080}:8080"
    volumes:
      - ../configs/config.json:/app/config.json:ro
      - ../configs/config.db:/app/config.db
      - ../configs/beta_codes.txt:/app/beta_codes.txt:ro
      - ../decision_logs:/app/decision_logs
      - ../backend/prompts:/app/prompts
    env_file:
      - ../.env  # Load environment variables from .env file
    environment:
      - TZ=${NOFX_TIMEZONE:-Asia/Shanghai}  # Set timezone
      - AI_MAX_TOKENS=4000  # AI响应的最大token数（默认2000，建议4000-8000）
      # - NOFX_ADMIN_PASSWORD=${NOFX_ADMIN_PASSWORD} # Admin password when admin_mode=true
      - NOFX_CONFIG_PATH=/app/config.json
      - NOFX_DB_PATH=/app/config.db
      - NOFX_BETA_CODES_PATH=/app/beta_codes.txt
      - NOFX_PROMPTS_DIR=/app/prompts
      - NOFX_DECISION_LOGS_DIR=/app/decision_logs
      - /etc/localtime:/etc/localtime:ro  # Sync host time      
    networks:
      - nofx-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Frontend service (static serving and proxy)
  nofx-frontend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.frontend
    volumes:
      - ../configs/nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    container_name: nofx-frontend
    restart: unless-stopped
    ports:
      - "${NOFX_FRONTEND_PORT:-3000}:80"
    networks:
      - nofx-network
    depends_on:
      - nofx
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

networks:
  nofx-network:
    driver: bridge