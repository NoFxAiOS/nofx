[build]
# Use fromsource so your commits (OI filter disabled, 0-candidate fallbacks) are in the binary.
# Dockerfile.railway copies ghcr.io/.../nofx-backend and ignores repo changes.
dockerfilePath = "Dockerfile.railway.fromsource"

[deploy]
healthcheckPath = "/health"
healthcheckTimeout = 60
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3
